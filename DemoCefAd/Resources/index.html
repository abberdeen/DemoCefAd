<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Video with Panel Demo</title>
    <style>
        @font-face {
            font-family: "Palanquin Dark Semibold";
            src: url("PalanquinDark-SemiBold.ttf");
        }

        #panel {
            z-index: 1000;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background-color: #1a233e;
            color: white;
            font-family: "Palanquin Dark Semibold";
            font-size: 4vw;
            padding: 40px;
            box-sizing: border-box;
        }

            #panel span {
                color: #e5621c;
            }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #text {  
            line-height: 1.2;
        }
    </style>
</head>
<body style="background: #1c1c1c;">
    <div id="panel">
        <p id="text">Eat <span>this</span> food when you are hungry</p>
    </div>
    <video id="video" src="AD_0.mp4" autoplay loop muted preload="metadata"></video>
</body>
</html>
